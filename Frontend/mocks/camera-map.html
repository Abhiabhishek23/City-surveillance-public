<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Map – Mock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%230ea5e9'/%3E%3Cstop offset='100%25' stop-color='%23a855f7'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' ry='12' fill='url(%23g)'/%3E%3Cpath d='M8 32c6-10 16-16 24-16s18 6 24 16c-6 10-16 16-24 16S14 42 8 32z' fill='rgba(255,255,255,0.9)'/%3E%3Ccircle cx='32' cy='32' r='7' fill='%230b0f14'/%3E%3Ccircle cx='32' cy='30' r='2' fill='%23fff'/%3E%3C/svg%3E">
  </head>
<body class="bg-[#0B0F14] text-slate-100 min-h-screen">
  <header class="sticky top-0 z-10 backdrop-blur bg-black/30 border-b border-white/10">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="font-bold">City Map</div>
      <div class="flex items-center gap-2 text-sm">
        <a href="/client_ui/mocks/index.html" class="px-3 py-1.5 rounded-xl bg-white/5 border border-white/10">Mocks</a>
        <a href="/client_ui/mocks/client-feed.html" class="px-3 py-1.5 rounded-xl bg-white/5 border border-white/10">Feed</a>
        <a href="/admin" class="px-3 py-1.5 rounded-xl bg-white/5 border border-white/10" data-role="admin">Admin</a>
        <select id="roleSelect" class="px-2 py-1 rounded bg-white/10 border border-white/10 text-slate-200">
          <option value="client">Client</option>
          <option value="admin">Admin</option>
        </select>
      </div>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-6 grid md:grid-cols-3 gap-6">
    <div class="md:col-span-2 rounded-2xl border border-white/10 overflow-hidden">
      <div class="aspect-[16/11] bg-black/60 grid place-items-center text-slate-400">Map Placeholder</div>
    </div>
    <aside class="space-y-3">
      <div class="p-3 rounded-xl bg-white/5 border border-white/10">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-semibold">CAM-03 • Green Park</div>
            <div class="text-xs text-slate-400">Online • 12.9 Mbps</div>
          </div>
          <span class="px-2 py-1 text-xs rounded bg-rose-400/20 text-rose-300 border border-rose-400/30">High</span>
        </div>
      </div>
      <div class="p-3 rounded-xl bg-white/5 border border-white/10">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-semibold">CAM-12 • Central Square</div>
            <div class="text-xs text-slate-400">Online • 10.1 Mbps</div>
          </div>
          <span class="px-2 py-1 text-xs rounded bg-amber-400/20 text-amber-300 border border-amber-400/30">Medium</span>
        </div>
      </div>
      <div class="p-3 rounded-xl bg-white/5 border border-white/10">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-semibold">CAM-05 • Ring Road</div>
            <div class="text-xs text-slate-400">Degraded • 3.2 Mbps</div>
          </div>
          <span class="px-2 py-1 text-xs rounded bg-cyan-400/20 text-cyan-300 border border-cyan-400/30">Info</span>
        </div>
      </div>
    </aside>
  </main>
</body>
<script>
  (function(){
    const role = localStorage.getItem('uiMockRole') || 'client';
    document.querySelectorAll('[data-role="admin"]').forEach(el=>{ el.style.display = (role==='admin')? '' : 'none'; });
    const sel = document.getElementById('roleSelect'); if(sel){ sel.value = role; sel.addEventListener('change', ()=>{ localStorage.setItem('uiMockRole', sel.value); location.reload(); }); }
  })();
</script>
</html>
