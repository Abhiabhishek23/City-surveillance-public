<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Feed – Mock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0%25' stop-color='%230ea5e9'/%3E%3Cstop offset='100%25' stop-color='%23a855f7'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' ry='12' fill='url(%23g)'/%3E%3Cpath d='M8 32c6-10 16-16 24-16s18 6 24 16c-6 10-16 16-24 16S14 42 8 32z' fill='rgba(255,255,255,0.9)'/%3E%3Ccircle cx='32' cy='32' r='7' fill='%230b0f14'/%3E%3Ccircle cx='32' cy='30' r='2' fill='%23fff'/%3E%3C/svg%3E">
  </head>
<body class="bg-[#0B0F14] text-slate-100 min-h-screen">
  <header class="sticky top-0 z-10 backdrop-blur bg-black/30 border-b border-white/10">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="font-bold">City Alerts</div>
      <div class="flex items-center gap-2 text-sm">
        <a href="/client_ui/mocks/index.html" class="px-3 py-1.5 rounded-xl bg-white/5 border border-white/10">Mocks</a>
        <a href="/admin" class="px-3 py-1.5 rounded-xl bg-white/5 border border-white/10" data-role="admin">Admin</a>
        <select id="roleSelect" class="px-2 py-1 rounded bg-white/10 border border-white/10 text-slate-200">
          <option value="client">Client</option>
          <option value="admin">Admin</option>
        </select>
        <a href="/client_ui/mocks/onboarding.html" class="text-sm text-slate-300 hover:text-white">Account</a>
      </div>
    </div>
  </header>
  <main class="max-w-4xl mx-auto px-4 py-6">
    <div class="mt-2 space-y-4">
      <a href="/client_ui/mocks/event-detail.html" class="block rounded-2xl border border-white/10 bg-white/5 overflow-hidden hover:bg-white/10">
        <img class="w-full aspect-video object-cover" src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?q=80&w=1200&auto=format&fit=crop" alt="snapshot"/>
        <div class="p-4 flex items-center justify-between">
          <div class="text-sm text-slate-300">Green Park • CAM-03</div>
          <div class="text-xs text-slate-400">8 min ago</div>
        </div>
      </a>
      <a href="/client_ui/mocks/event-detail.html" class="block rounded-2xl border border-white/10 bg-white/5 overflow-hidden hover:bg-white/10">
        <img class="w-full aspect-video object-cover" src="https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1200&auto=format&fit=crop" alt="snapshot"/>
        <div class="p-4 flex items-center justify-between">
          <div class="text-sm text-slate-300">Central Square • CAM-12</div>
          <div class="text-xs text-slate-400">12 min ago</div>
        </div>
      </a>
      <a href="/client_ui/mocks/event-detail.html" class="block rounded-2xl border border-white/10 bg-white/5 overflow-hidden hover:bg-white/10">
        <img class="w-full aspect-video object-cover" src="https://images.unsplash.com/photo-1534447677768-be436bb09401?q=80&w=1200&auto=format&fit=crop" alt="snapshot"/>
        <div class="p-4 flex items-center justify-between">
          <div class="text-sm text-slate-300">Ring Road • CAM-05</div>
          <div class="text-xs text-slate-400">22 min ago</div>
        </div>
      </a>
    </div>
  </main>

  <nav class="fixed bottom-0 inset-x-0 border-t border-white/10 bg-black/40 backdrop-blur">
    <div class="max-w-4xl mx-auto px-4 py-3 grid grid-cols-4 text-center text-sm text-slate-300">
      <a class="opacity-70" href="/client_ui/mocks/notifications.html">Notifications</a>
      <a class="text-white">Feed</a>
      <a class="opacity-70" href="/client_ui/mocks/camera-map.html">Map</a>
      <a class="opacity-70" href="/client_ui/mocks/onboarding.html">Account</a>
    </div>
  </nav>
  <script>
    (function(){
      const role = localStorage.getItem('uiMockRole') || 'client';
      document.querySelectorAll('[data-role="admin"]').forEach(el=>{ el.style.display = (role==='admin')? '' : 'none'; });
      const sel = document.getElementById('roleSelect'); if(sel){ sel.value = role; sel.addEventListener('change', ()=>{ localStorage.setItem('uiMockRole', sel.value); location.reload(); }); }
    })();
  </script>
  <script>
    (function(){
      const role = localStorage.getItem('uiMockRole') || 'client';
      document.querySelectorAll('[data-role="admin"]').forEach(el=>{
        el.style.display = (role==='admin')? '' : 'none';
      });
    })();
  </script>
</body>
</html>
